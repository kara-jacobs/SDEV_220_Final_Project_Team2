{% extends 'events/base.html' %}

{% block content %}


{% if user.is_authenticated %}

	<h1>Update Event...</h1>
	<br/>
	<form action="" method="POST">
		{% csrf_token %} <!--Security Token-->
		{{ form.as_p }}
		<br/>
		<input type="submit" value="Update" class="btn btn-secondary"> <!--Submit button-->

{% else %}
	<h1>Must be Logged In to update events.</h1>
	<a href="{% url 'login' %}">Login Here</a>
{% endif %}
	

{% endblock %}
