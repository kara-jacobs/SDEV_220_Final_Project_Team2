{% extends 'events/base.html' %}

{% block content %}
	<br/>
	<!-- HTML cards to make the info display nicer-->
	<div class="card">
	  <div class="card-header">
	    Venue
	  </div>
	  <div class="card-body">
	    <h5 class="card-title">{{ venue }}</h5>
	    <p class="card-text">
	    
	<ul>
		<li>{{ venue.description }}</li>
		<li>Owner: {{ venue_owner }} </li>
		<li>Owner's Email: {{ venue_owner.email }} </li>
	</ul>
	<br/>

	{% if venue.venue_image %}
	<img src="{{ venue.venue_image.url }}" width=500>
	{% endif %}

	    </p>
	  </div>
	</div>

{% endblock %}
