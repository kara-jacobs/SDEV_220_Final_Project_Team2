{% extends 'events/base.html' %}


<!--Displays a single Venue-->
{% block content %}
	<br/>
	<!-- HTML cards to make the info display nicer-->
	<div class="card">
	  <div class="card-header">
	    Venue
	  </div>
	  <div class="card-body">
	    <h5 class="card-title">{{ venue }}</h5>
	    <p class="card-text">
	    
	<ul>
		<li>{{ venue.description }}</li>
	</ul>
	<br/>

	{% if venue.venue_image %}
	<img src="{{ venue.venue_image.url }}" width=500>
	{% endif %}

	    </p>

	  </div>
	</div>
<br/>
<br/>
{% endblock %}
