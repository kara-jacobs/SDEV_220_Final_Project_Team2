{% extends 'events/base.html' %}

{% block content %}


{% if user.is_authenticated %}

	<h1>Add Venue</h1>

	<center>
	<br/><br/>
	{% if submitted %}
		Your Venue Was Submitted Successfully!
	{% else %}
	
	<form action="" method=POST>
		{% csrf_token %} <!--Secuity token-->

		{{ form.as_p }}<!--Tag to get the form to appear onscreen-->

		<input type="submit" value="Submit" class="btn btn-secondary">
	</form>

	{% endif %}
	</center>

{% else %}

	<h1>Must be Logged In to add venues.</h1>
	<a href="{% url 'login' %}">Login Here</a>

{% endif %}


{% endblock %}
